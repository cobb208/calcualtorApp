<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>
    
    <h1>Calculator</h1>
    <div class="center-screen">
        <div class="container">
            <div class="flex-row">
                <input id="displayScreen" type="text" disabled aria-label="Display Screen for Calculator"/>
            </div>
            <div class="flex-row">
                <button id="sevenKey" class="num-key">7</button>
                <button id="eightKey" class="num-key">8</button>
                <button id="nineKey" class="num-key">9</button>
                <button id="zeroKey" class="num-key">0</button>
            </div>
            <div class="flex-row">
                <button id="fourKey" class="num-key">4</button>
                <button id="fiveKey" class="num-key">5</button>
                <button id="sixKey" class="num-key">6</button>
                <button id="addKey" class="num-key">+</button>
            </div>
            <div class="flex-row">
                <button id="oneKey" class="num-key">1</button>
                <button id="twoKey" class="num-key">2</button>
                <button id="threeKey" class="num-key">3</button>
                <button id="minusKey" class="num-key">-</button>
            </div>
            <div class="flex-row">
                <button id="divideKey" class="num-key">/</button>
                <button id="multiplyKey" class="num-key">x</button>
                <button id="solveKey" class="num-key">=</button>
                <button id="clearKey" class="num-key">C</button>
            </div>
        </div>    
    </div>

    <script src="src/app.js" defer></script>
</body>
</html>
